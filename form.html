<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>michael |form
    </title>
    <link href="form.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="logo"><img src="andela2.jpg"> 
        <text>TEENCODE</text>
    </div>
    <header><h1>SURVEY FORM</h1></header>
    <main>
        <div class="main-content">
        
            <p id="description">This is to let us know how to improve your teencode sessions at andela.</p>
        
            <form>
                <label for="fname">Name.</label><br/>
            <input type="text" name="first name" placeholder="your name" class="identification"/><br/>
            <label for="femail">Email.</label><br/>
            <input type="text" name="surname" placeholder="Email" class="identification"/><br/>
            <label for="fage">Age.</label><br/>
            <input type="number" name="age" placeholder="Age" class="identification"/><br/>
            <label for="role">Which option describes your current role?</label><br/>
            <select>
                <option value="student">student</option>
                <option value="full time job">full time job</option>
                <option value="full time tv">full time tv</option>
                <option value="other">other</option>
            </select><br/>
            <label for="likelyhood">How likely is that you would<br/>recommend freeCodeCamp toa friend?</label><br/>
            <input type="radio" name="likelyhood" value="definitely"> definitely<br>
            <input type="radio" name="likelyhood" value="maybe"> maybe<br>
            <input type="radio" name="likelyhood" value="not sure"> not sure<br>
            <label for="intrests">What is favorite activity in teencode</label><br>
            <select>
                <option value="challenges">challenges</option>
                <option value="snacks">snacks</option>
                <option value="facilitators">facilitators</option>
                <option value="the offices">the offices</option>
                <option value="free wifi">free wifi</option>
            </select><br/>
            <label for="accomplishments">What would you want to accomplish as a programmer?</label><br/>
            <input type="checkbox" name="accomplishments" value="javascript">javascript<br/>
            <input type="checkbox" name="accomplishments" value="python">python<br/>
            <input type="checkbox" name="accomplishments" value="c++">c++<br/>
            <input type="checkbox" name="accomplishments" value="kotlin">kotlin<br/>
            <label for="comments">Give us any comments to of how to make your time with us effective.</label><br/>
            <textarea placeholder="leave your comments here"></textarea><br/>
            <input type="submit" value="submit" id="button">
            </form>

        </div>
    </main>
</body>
</html>
